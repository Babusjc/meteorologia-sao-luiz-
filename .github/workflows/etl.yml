name: ETL Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Executa diariamente às 3AM UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest
    env:
      NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}  # USANDO SECRET
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run ETL
      run: |
        # Criar estrutura de diretórios
        mkdir -p data/raw
        mkdir -p data/processed
        
        # Simular dados brutos (substitua por sua lógica real de obtenção)
        echo "Este é um teste" > data/raw/test.txt
        
        # Executar ETL
        python scripts/etl_local.py
        
    - name: Commit processed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/*
        git commit -m "Update processed data" || echo "No changes to commit"
        git push
        
